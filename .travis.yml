sudo: false
language: python
python:
  - '2.7'
  - '3.4'
env:
  global:
    - DB=postgres
  matrix:
    - DJANGO=1.7.7
    - DJANGO>=1.8.0
install:
  - pip install -q coverage flake8 psycopg2 Django==$DJANGO
before_script:
  - flake8 .
  - psql -c 'CREATE DATABASE entity;' -U postgres
script:
  - coverage run setup.py test
  - coverage report --fail-under=100
