language: python
python:
  - '2.7'
env:
  - DJANGO=1.6.1 DB=postgres
install:
  - pip install -q coverage flake8 psycopg2 Django==$DJANGO
before_script:
  - flake8 . --max-line-length=120 --max-complexity=10 --exclude='env,south_migrations,migrations,*.egg'
  - psql -c 'CREATE DATABASE entity;' -U postgres
script:
  - coverage run --source='entity' --branch  --omit='entity/migrations/*,entity/south_migrations/*' setup.py test
  - coverage report --fail-under=100 --show-missing
